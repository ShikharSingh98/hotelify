<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotelify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#112d4e" viewBox="0 0 256 256" class="logo__img">
          <rect width="256" height="256" fill="none"></rect>
          <path
            d="M213.4,109.6l-80-72.7a8,8,0,0,0-10.8,0l-80,72.7a8.3,8.3,0,0,0-2.6,5.9V208a8,8,0,0,0,8,8H208a8,8,0,0,0,8-8V115.5A8.3,8.3,0,0,0,213.4,109.6Z"
            fill="none"
            stroke="#112d4e"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="16"
          ></path>
        </svg>
        <span class="logo__text">Hotelify</span>
      </div>
      <form action="#" class="search">
        <input type="text" placeholder="Search hotels" class="search__input" />
        <button class="search__button">
          <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#3F72AF" viewBox="0 0 256 256" class="search__button__icon">
            <rect width="256" height="256" fill="none"></rect>
            <circle cx="116" cy="116" r="84" fill="none" stroke="#3F72AF" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></circle>
            <line x1="175.4" y1="175.4" x2="224" y2="224" fill="none" stroke="#3F72AF" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line>
          </svg>
        </button>
      </form>
      <div class="user__navigation">
        <div class="user-navigation__icon-box">
          <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#112D4E" viewBox="0 0 256 256" class="user-navigation__icon">
            <rect width="256" height="256" fill="none"></rect>
            <path d="M192,224l-64-40L64,224V48a8,8,0,0,1,8-8H184a8,8,0,0,1,8,8Z" fill="none" stroke="#112D4E" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path>
            <polyline points="192 176 128 136 64 176" fill="none" stroke="#112D4E" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline>
          </svg>
          <span class="user-navigation__icon-text">7</span>
        </div>
        <div class="user-navigation__icon-box">
          <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#112D4E" viewBox="0 0 256 256" class="user-navigation__icon">
            <rect width="256" height="256" fill="none"></rect>
            <path d="M71.6,144,32,176V48a8,8,0,0,1,8-8H168a8,8,0,0,1,8,8v88a8,8,0,0,1-8,8Z" fill="none" stroke="#112D4E" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path>
            <path d="M80,144v40a8,8,0,0,0,8,8h96.4L224,224V96a8,8,0,0,0-8-8H176" fill="none" stroke="#112D4E" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path>
          </svg>
          <span class="user-navigation__icon-text">12</span>
        </div>
        <div class="user-navigation__icon-box">
          <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#112D4E" viewBox="0 0 256 256" class="user-navigation__icon">
            <rect width="256" height="256" fill="none"></rect>
            <circle cx="128" cy="96" r="64" fill="none" stroke="#112D4E" stroke-miterlimit="10" stroke-width="16"></circle>
            <path d="M31,216a112,112,0,0,1,194,0" fill="none" stroke="#112D4E" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path>
          </svg>
          <span>Shikhar</span>
        </div>
      </div>
    </header>
    <div class="content">
      <nav class="sidebar">
        <ul class="sidebar-nav">
          <li class="sidebar-nav__item">
            <a href="#" class="sidebar-nav__link">
              <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#112d4e" viewBox="0 0 256 256" class="sidebar-nav__icon">
                <rect width="256" height="256" fill="none"></rect>
                <path
                  d="M152,208V160a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v48a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V115.5a8.3,8.3,0,0,1,2.6-5.9l80-72.7a8,8,0,0,1,10.8,0l80,72.7a8.3,8.3,0,0,1,2.6,5.9V208a8,8,0,0,1-8,8H160A8,8,0,0,1,152,208Z"
                  fill="none"
                  stroke="#112d4e"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="16"
                ></path>
              </svg>
              <span class="sidebar-nav__text">Hotels</span>
            </a>
          </li>
          <li class="sidebar-nav__item">
            <a href="#" class="sidebar-nav__link">
              <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#112d4e" viewBox="0 0 256 256" class="sidebar-nav__icon">
                <rect width="256" height="256" fill="none"></rect>
                <line x1="24" y1="216" x2="168" y2="216" fill="none" stroke="#112d4e" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line>
                <path
                  d="M16.9,140.4l37.7,35.3a32,32,0,0,0,38,4.3L244,92,225.4,69.2a32,32,0,0,0-41-7.3L140,88,80,68,63.5,75.1a8,8,0,0,0-2.2,13.3L92,116,64,132,36,120l-16.8,7.2A8,8,0,0,0,16.9,140.4Z"
                  fill="none"
                  stroke="#112d4e"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="16"
                ></path>
              </svg>
              <span class="sidebar-nav__text">Flight</span>
            </a>
          </li>
          <li class="sidebar-nav__item">
            <a href="#" class="sidebar-nav__link">
              <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#112d4e" viewBox="0 0 256 256" class="sidebar-nav__icon">
                <rect width="256" height="256" fill="none"></rect>
                <path
                  d="M93.2,122.8A70.3,70.3,0,0,1,88,96a72,72,0,1,1,72,72,70.3,70.3,0,0,1-26.8-5.2h0L120,176H96v24H72v24H32V184l61.2-61.2Z"
                  fill="none"
                  stroke="#112d4e"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="16"
                ></path>
                <circle cx="180" cy="76" r="12"></circle>
              </svg>
              <span class="sidebar-nav__text">Rentals</span>
            </a>
          </li>
          <li class="sidebar-nav__item">
            <a href="#" class="sidebar-nav__link">
              <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#112d4e" viewBox="0 0 256 256" class="sidebar-nav__icon">
                <rect width="256" height="256" fill="none"></rect>
                <circle cx="200" cy="200" r="24" fill="none" stroke="#112d4e" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></circle>
                <path d="M72,56h96a32,32,0,0,1,0,64H72a40,40,0,0,0,0,80H176" fill="none" stroke="#112d4e" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path>
              </svg>
              <span class="sidebar-nav__text">Tours</span>
            </a>
          </li>
        </ul>
      </nav>
      <main class="hotels-view"></main>
    </div>
  </body>
</html>
